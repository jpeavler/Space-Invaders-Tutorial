<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Multiplayer space invaders" />
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body class="intro-body">
    <img alt="Space invaders" width="580" height="250" 
        src="https://s3.amazonaws.com/files.ably.io/tutorials/multiplayer-space-invaders/headerAbly.png" />
    <div class="game-instructions">
        <p>
            Use the arrow keys on your keyboard to move your avatar left or right to escape the bullets
            from the spaceship.<br/>
            Your goal is to make it to the other side, alive!
        </p>
    </div>
    <div class="input-group nickname-input">
        <input type="text" class="form-control" placeholder="Enter your nickname" 
            aria-label="Enter your nickname" arai-describedby="basic-addon2" id="nickname" />
        <div class="input-group-append">
            <a href="gameplay"><span class="input-group-text" id="go-span" onclick="setNickname()">GO</span></a>
        </div>
    </div>
    <img src="https://cdn.glitch.com/f66772e3-bbf6-4f6d-b5d5-94559e3c1c6f%2Fallinvaders.png?v=1589884216800"
        alt="Invader avatar" width="60%" height="300" />
    <script src="/nickname.js"></script>
</body>
</html>
